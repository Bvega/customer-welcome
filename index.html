<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Welcome App</title>

  <!-- Link to the external CSS file for styling the form -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Page heading -->
  <h1>Customer Form</h1>

  <!-- Customer input form -->
  <form id="customerForm">
    <!-- Input for customer ID -->
    <label>ID:
      <input type="text" id="id" />
    </label><br />

    <!-- Input for customer name -->
    <label>Name:
      <input type="text" id="name" />
    </label><br />

    <!-- Input for customer email -->
    <label>Email:
      <input type="email" id="email" />
    </label><br />

    <!-- Checkbox to indicate if the customer is a loyalty member -->
    <label>Loyalty Member:
      <input type="checkbox" id="loyaltyMember" />
    </label><br />

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Paragraph element to show the welcome message -->
  <p id="message"></p>

  <!-- Link to the compiled JavaScript file (from TypeScript) -->
  <script src="../dist/index.js"></script>
</body>
</html>
